<!DOCTYPE html>
<html lang="en">
<head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        background-color: rgba(76, 169, 250, 0.856);
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .outer {
        height: 300px;
        width: 800px;
        background-color: #fff;
        border-radius: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0px 30px 0px 30px;
    }

    .hours , .minute , .secound {
        /* background-color: black; */
        height: 200px;
        width: 230px;
        display: flex;
        justify-content: space-between;
        padding: 2px;
        margin: 15px;
    }

    .firstD , .secD {
        padding: 0px 7px 0px 7px;
        font-size: 167px;
    }

    .top , .topleft , .topright , .middle , .bottomleft , .bottomright , .bottom {
        /* background-color: brown; */
        width: 95px;
        height: 15px;
        border-radius: 20%;
        position: absolute;
    }

    .top {
        position: relative;
        /* background-color: yellow; */
    }

    .topleft {
        position: relative;
        /* background-color: blue; */
        left: -45px;
        top: 35px;
        rotate: 90deg;
    }

    .topright {
        position: relative;
        /* background-color: red; */
        right: -45px;
        top: 20px;
        rotate: 90deg;
    }

    .middle {
        position: relative;
        /* background-color: purple; */
        top: 53px;
    }

    .bottomleft {
        position: relative;
        /* background-color: pink; */
        left: -45px;
        top: 90px;
        rotate: 90deg;
    }

    .bottomright {
        position: relative;
        /* background-color: brown; */
        right: -45px;
        top: 75px;
        rotate: 90deg;
    }

    .bottom {
        position: relative;
        /* background-color: skyblue; */
        top: 106px;
    }

    .colon {
        /* background-color: red; */
        height: 140px;
        width: 20px;
    }

    .firstColon {
        background-color: black;
        height: 20px;
        width: 20px;
        margin-bottom: 100px;
    }

    .secColon {
        background-color: black;
        height: 20px;
        width: 20px;
        margin-top: 100px;
    }
</style>

    /* function for interval */
    setInterval(function(){
        var dt = new Date();
        var hou = dt.getHours();
        var min = dt.getMinutes();
        var sec = dt.getSeconds();

        var houArr = splitTwoNumber(hou);
        var minArr = splitTwoNumber(min);
        var secArr = splitTwoNumber(sec);

            printNumberToDisplay(0,0,0);
            printNumberToDisplay(0,1,houArr[0]);
        } else {
            printNumberToDisplay(0,0,houArr[0]);
            printNumberToDisplay(0,1,houArr[1]);
        }

        if( typeof(minArr[1]) == 'undefined' ){

            printNumberToDisplay(1,1,minArr[0]);

            printNumberToDisplay(2,1,secArr[0]);

            printNumberToDisplay(2,0,secArr[0]);

        }
